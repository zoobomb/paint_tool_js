<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas"  class="canvas"></canvas> 
    <div class="control">
        <div class="control_range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
        </div>

<div class="control_buttons">
    <button id="jsMode">Fill</button>
    <button id="jsSave">Save</button>
</div>
          <div class="control_colors" id="jsColors">
            <div class="control_color jsColor" style="background-color: black;"></div>
            <div class="control_color jsColor" style="background-color: white;"></div>
            <div class="control_color jsColor" style="background-color: #FF3B30;"></div>
            <div class="control_color jsColor" style="background-color: #FF9500";"></div>
            <div class="control_color jsColor" style="background-color: #FFCC00;"></div>
            <div class="control_color jsColor" style="background-color: #4CD963;"></div>
            <div class="control_color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="control_color jsColor" style="background-color: #0579FF;"></div>
            <div class="control_color jsColor" style="background-color: #5856D6;"></div>
        </div>
    </div> 

    <script src="app.js"></script>
</body>
</html>
